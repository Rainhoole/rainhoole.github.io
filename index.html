<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainhoole | 个人品牌中心</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid #30363d;
            padding: 3rem;
            border-radius: 12px;
            background: #161b22;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; color: #8b949e; }
        .badge {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: #238636;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rainhoole</h1>
        <p>独立品牌经营中 · 所有的好东西都在这里</p>
        <div class="badge">Official Website: rainhoole.com</div>
    </div>
</body>
</html>
