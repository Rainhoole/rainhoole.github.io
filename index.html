<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainhoole | 个人品牌中心</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid #30363d;
            padding: 3rem;
            border-radius: 12px;
            background: #161b22;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; color: #8b949e; }
        .badge {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: #238636;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }
        /* Notification Panel Styles */
        #notification-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 1rem;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        #notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notification-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #30363d;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rainhoole</h1>
        <p>独立品牌经营中 · 所有的好东西都在这里</p>
        <div class="badge">Official Website: rainhoole.com</div>

        <!-- Notification Button -->
        <button id="notification-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            显示通知
        </button>

        <!-- Notification Panel -->
        <div id="notification-panel" class="hidden">
            <h2>通知历史</h2>
            <ul id="notification-list">
                <!-- Notification items will be dynamically added here -->
            </ul>
            <button id="close-panel" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded mt-2">关闭</button>
        </div>
    </div>

    <script src="dashboard/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationButton = document.getElementById('notification-button');
            const notificationPanel = document.getElementById('notification-panel');
            const closePanelButton = document.getElementById('close-panel');

            notificationButton.addEventListener('click', function() {
                NotificationSystem.openPanel();
            });

            closePanelButton.addEventListener('click', function() {
                NotificationSystem.closePanel();
            });
        });
    </script>
</body>
</html>
